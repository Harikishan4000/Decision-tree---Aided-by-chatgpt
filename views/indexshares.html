<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="gridContainer "></div>
    <div class="mega-container sharesContainer">

        <div class="menu">
            <button class="but sharebut active">Shares</button>
            <button class="but decisionbut">Decision</button>
            <button class="but mapsbut">Maps</button>
        </div>

        <div class="title">
            <h1>Share performance Analyzer</h1>
            <p style="font-size: small;">(Select atlease one share)</p>
            <div class="dur" style="font-size: small; display: flex;margin-top: 20px; align-items: center;">
                <label for="" style="font-size: medium; margin-right: 5px;">Duration(years): </label>
                <!-- <input type="text" list="duration" placeholder="select number of years" style="padding: 2px;"> -->
                <select id="duration" style="padding: 2px;">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
        </div>
        
        
        <form action="#">

            <label class="">Share 1:<input list="shares" type="text" class="share1 listDisplay" name="share1" placeholder="Search for company or symbol"></label>
            
            <label class="">Share 2:<input list="shares" type="text" class="share2 listDisplay" name="share2" placeholder="Search for company or symbol"></label>

            <label class="">Share 3:<input list="shares" type="text" class="share3 listDisplay" name="share3" placeholder="Search for company or symbol"></label>

            <datalist id="shares">

            </datalist>

            <input class="formSubmit" type="submit" value="Create Tree">

        </form>
        
        <!-- <i class="fa-solid fa-bars"></i> -->
        <div class="result"></div>
    </div>    

    <script type="module" src="../js/scriptShareForm.js" defer></script>
    <script src="../js/formDataShares.js"></script>
    <script type="module" src="../ShareDataAnalysis/shares.js" defer></script>
</body>
</html>
